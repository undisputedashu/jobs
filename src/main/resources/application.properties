#web-app entity configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/myapp
spring.datasource.username=test
spring.datasource.password=Password1!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Quartz Database Configuration
spring.datasource.quartz.url=jdbc:mysql://localhost:3306/quartz
spring.datasource.quartz.username=test
spring.datasource.quartz.password=Password1!
# Quartz Configuration
spring.quartz.job-store-type=jdbc
spring.quartz.properties.org.quartz.jobStore.isClustered=true
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.scheduler.instanceName=MyClusteredScheduler
spring.quartz.properties.org.quartz.threadPool.threadCount=5
spring.quartz.properties.org.quartz.jobStore.useProperties=true
